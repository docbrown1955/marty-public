name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - ready_for_review
      - review_requested

jobs:
  build-and-test-ubuntu-gcc12:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: s-weigand/setup-conda@v1
      with: 
        activate-conda: true
        update-conda: true
    - run: conda --version
    - run: which python
    - name: dependencies
      run: |
        sudo apt-get install coreutils build-essential gcc-12 g++-12 gfortran-12 libgsl-dev libgslcblas0 qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools dvipng lcov cmake texlive texlive-latex-extra texlive-luatex -y
        conda env create -f pymarty-conda-env.yml
        source ${CONDA_PREFIX}/bin/activate pymarty
    - name: configure
      run: |
        source ${CONDA_PREFIX}/bin/activate pymarty
        mkdir build
        cd build
        export CXX=g++-12
        export CC=gcc-12
        export FC=gfortran-12
        cmake .. -DFORCE_PYMARTY_CONFIG=1
    - name: make
      run: |
        source ${CONDA_PREFIX}/bin/activate pymarty
        cd build
        make
    - name: install
      run: |
        source ${CONDA_PREFIX}/bin/activate pymarty
        cd build
        sudo make install
    - name: test
      run: |
        source ${CONDA_PREFIX}/bin/activate pymarty
        cd build
        export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:/usr/local/lib
        ctest --output-on-failure
  build-and-test-ubuntu-gcc9:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: s-weigand/setup-conda@v1
      with: 
        activate-conda: true
        update-conda: true
    - name: dependencies
      run: |
        sudo apt-get install coreutils build-essential gcc-9 g++-9 gfortran-9 libgsl-dev libgslcblas0 qt5-default dvipng lcov cmake texlive texlive-latex-extra texlive-luatex -y
    - name: configure
      run: |
        mkdir build
        cd build
        export CXX=g++-9
        export CC=gcc-9
        export FC=gfortran-9
        cmake ..
    - name: make
      run: |
        cd build
        make
    - name: install
      run: |
        cd build
        sudo make install
    - name: test
      run: |
        cd build
        export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:/usr/local/lib
        ctest --output-on-failure
  build-and-test-ubuntu-clang:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: s-weigand/setup-conda@v1
      with: 
        activate-conda: true
        update-conda: true
    - name: dependencies
      run: |
        sudo apt-get install coreutils build-essential clang gfortran libgsl-dev libgslcblas0 qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools dvipng cmake lcov texlive texlive-latex-extra texlive-luatex -y
        conda env create -f pymarty-conda-env.yml
        source ${CONDA_PREFIX}/bin/activate pymarty
    - name: configure
      run: |
        source ${CONDA_PREFIX}/bin/activate pymarty
        mkdir build
        cd build
        export CXX=clang++
        export CC=clang
        export FC=gfortran
        cmake ..
    - name: make
      run: |
        source ${CONDA_PREFIX}/bin/activate pymarty
        cd build
        make
    - name: install
      run: |
        source ${CONDA_PREFIX}/bin/activate pymarty
        cd build
        sudo make install
    - name: test
      run: |
        source ${CONDA_PREFIX}/bin/activate pymarty
        cd build
        export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:/usr/local/lib
        ctest --output-on-failure
  build-and-test-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: s-weigand/setup-conda@v1
      with: 
        activate-conda: true
        update-conda: true
    - name: dependencies
      run: |
        brew install coreutils gcc@12 gsl qt5 cmake lcov imagemagick texlive octave pkg-config
    - name: configure
      run: |
        mkdir build
        cd build
        export PATH=$PATH:/usr/local/bin
        export CPATH=$CPATH:/usr/local/include
        export C_INCLUDE_PATH=$C_INCLUDE_PATH:/usr/local/include
        export LIBRARY_PATH=$LIBRARY_PATH:/usr/local/lib
        export DYLD_FALLBACK_LIBRARY_PATH=$DYLD_FALLBACK_LIBRARY_PATH:/usr/local/lib
        export CXX=g++-12
        export CC=gcc-12
        export FC=gfortran-12
        cmake .. -DQt5_DIR=$(brew --prefix qt5)/lib/cmake/Qt5 -DCMAKE_PREFIX_PATH=$(brew --prefix qt5)/lib/cmake
    - name: make
      run: |
        cd build
        export PATH=$PATH:/usr/local/bin
        export CPATH=$CPATH:/usr/local/include
        export C_INCLUDE_PATH=$C_INCLUDE_PATH:/usr/local/include
        export LIBRARY_PATH=$LIBRARY_PATH:/usr/local/lib
        export DYLD_FALLBACK_LIBRARY_PATH=$DYLD_FALLBACK_LIBRARY_PATH:/usr/local/lib
        export CXX=g++-12
        export CC=gcc-12
        export FC=gfortran-12
        make
    - name: install
      run: |
        cd build
        sudo make install
    - name: test
      run: |
        export PATH=$PATH:/usr/local/bin
        export CPATH=$CPATH:/usr/local/include
        export C_INCLUDE_PATH=$C_INCLUDE_PATH:/usr/local/include
        export LIBRARY_PATH=$LIBRARY_PATH:/usr/local/lib
        export DYLD_FALLBACK_LIBRARY_PATH=$DYLD_FALLBACK_LIBRARY_PATH:/usr/local/lib
        cd build
        ctest --output-on-failure
