name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - ready_for_review
      - synchronize

jobs:
  build-and-test-ubuntu-gcc13:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install coreutils build-essential gcc-13 g++-13 gfortran-13 libgsl-dev libgslcblas0 qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools dvipng lcov cmake texlive texlive-latex-extra texlive-luatex imagemagick -y
    - name: configure
      run: |
        mkdir build
        cd build
        export CXX=g++-13
        export CC=gcc-13
        export FC=gfortran-13
        cmake .. -DCMAKE_BUILD_TYPE=Release
    - name: make
      run: |
        cd build
        make
    - name: test
      run: |
        cd build
        ctest --output-on-failure
  build-and-test-ubuntu-gcc11:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install coreutils build-essential gcc-11 g++-11 gfortran-11 libgsl-dev libgslcblas0 qt5-default dvipng lcov cmake texlive texlive-latex-extra texlive-luatex imagemagick -y
    - name: configure
      run: |
        mkdir build
        cd build
        export CXX=g++-11
        export CC=gcc-11
        export FC=gfortran-11
        cmake .. -DCMAKE_BUILD_TYPE=Release
    - name: make
      run: |
        cd build
        make
    - name: install
      run: |
        cd build
        sudo make install
    - name: test
      run: |
        cd build
        export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:/usr/local/lib
        ctest --output-on-failure
  build-and-test-ubuntu-clang:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install coreutils build-essential clang gfortran libgsl-dev libgslcblas0 qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools dvipng cmake lcov texlive texlive-latex-extra texlive-luatex imagemagick -y
    - name: configure
      run: |
        mkdir build
        cd build
        export CXX=clang++
        export CC=clang
        export FC=gfortran
        cmake .. -DCMAKE_BUILD_TYPE=Release
    - name: make
      run: |
        cd build
        make
    - name: install
      run: |
        cd build
        sudo make install
    - name: test
      run: |
        cd build
        export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:/usr/local/lib
        ctest --output-on-failure
  build-and-test-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: dependencies
      run: |
        brew update
        brew install coreutils gcc@12 gsl qt@5 cmake lcov imagemagick texlive
        brew info qt@5
        brew info gsl
    - name: configure
      run: |
        mkdir build
        cd build
        echo "GSL prefix: $(brew --prefix gsl)"
        echo "Content of GSL prefix:"
        ls $(brew --prefix gsl)
        export PATH=$PATH:/usr/local/bin
        export CPATH=$CPATH:/usr/local/include:$(brew --prefix gsl)/include
        export C_INCLUDE_PATH=$C_INCLUDE_PATH:/usr/local/include:$(brew --prefix gsl)/include
        export LIBRARY_PATH=$LIBRARY_PATH:/usr/local/lib:$(brew --prefix gsl)/lib
        export DYLD_FALLBACK_LIBRARY_PATH=$DYLD_FALLBACK_LIBRARY_PATH:/usr/local/lib:$(brew --prefix gsl)/lib
        export CXX=g++-12
        export CC=gcc-12
        export FC=gfortran-12
        cmake .. -DQt5_DIR=$(brew --prefix qt5)/lib/cmake/Qt5 -DCMAKE_PREFIX_PATH=$(brew --prefix qt5)/lib/cmake -DCMAKE_BUILD_TYPE=Release
    - name: make
      run: |
        cd build
        export PATH=$PATH:/usr/local/bin
        export CPATH=$CPATH:/usr/local/include:$(brew --prefix gsl)/include
        export C_INCLUDE_PATH=$C_INCLUDE_PATH:/usr/local/include:$(brew --prefix gsl)/include
        export LIBRARY_PATH=$LIBRARY_PATH:/usr/local/lib:$(brew --prefix gsl)/lib
        export DYLD_FALLBACK_LIBRARY_PATH=$DYLD_FALLBACK_LIBRARY_PATH:/usr/local/lib:$(brew --prefix gsl)/lib
        export CXX=g++-12
        export CC=gcc-12
        export FC=gfortran-12
        make
    - name: install
      run: |
        cd build
        sudo make install
    - name: test
      run: |
        export PATH=$PATH:/usr/local/bin
        export CPATH=$CPATH:/usr/local/include:$(brew --prefix gsl)/include
        export C_INCLUDE_PATH=$C_INCLUDE_PATH:/usr/local/include:$(brew --prefix gsl)/include
        export LIBRARY_PATH=$LIBRARY_PATH:/usr/local/lib:$(brew --prefix gsl)/lib
        export DYLD_FALLBACK_LIBRARY_PATH=$DYLD_FALLBACK_LIBRARY_PATH:/usr/local/lib:$(brew --prefix gsl)/lib
        cd build
        ctest --output-on-failure
